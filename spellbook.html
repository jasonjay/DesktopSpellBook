<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

</head>
<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src = spellBook.js></script>
<script src = magicDOM.js></script>

<body onload = spellList()>
<div class="container-fluid">
	<div class = "row">
		<div class = "span12" id ="noDont">
			Click to display:<button id = "leftPane" onclick = swapSpellsAndScrolls()>Scrolls</button>
		</div>
	</div>
	<div class = "row">
		<div class ="col-md-4" id = "pane1"></div>
		<div class ="col-md-8" id = "pane2">
			<div class="container-fluid">
				<div class = "row">
					<div class = "span8">
						<button type="button" class = "btn-success" data-toggle="collapse" data-target="#spellLevelOne">Level 1</button>
						<div id = "spellLevelOne" class="collapse in"></div>
					</div>
				</div>
				<div class = "row">
					<div class = "span8">
						<button type="button" class = "btn-success" data-toggle="collapse" data-target="#spellLevelTwo">Level 2</button>
						<div id = "spellLevelTwo" class="collapse in"></div>
					</div>
				</div>
				<div class = "row">
					<div class = "span8">
						<button type="button" class = "btn-success" data-toggle="collapse" data-target="#spellLevelThree">Level 3</button>
						<div id = "spellLevelThree" class="collapse in"></div>
					</div>
				</div>
				<div class = "row">
					<div class = "span8">
						<button type="button" class = "btn-success" data-toggle="collapse" data-target="#spellLevelFour">Level 4</button>
						<div id = "spellLevelFour" class="collapse in"></div>
					</div>
				</div>	
								<div class = "row">
					<div class = "span8">
						<button type="button" class = "btn-success" data-toggle="collapse" data-target="#spellLevelFive">Level 5</button>
						<div id = "spellLevelFive" class="collapse in"></div>
					</div>
				</div>
				<div class = "row">
					<div class = "span8">
						<button type="button" class = "btn-success" data-toggle="collapse" data-target="#spellLevelSix">Level 6</button>
						<div id = "spellLevelSix" class="collapse in"></div>
					</div>
				</div>
				<div class = "row">
					<div class = "span8">
						<button type="button" class = "btn-success" data-toggle="collapse" data-target="#spellLevelSeven">Level 7</button>
						<div id = "spellLevelSeven" class="collapse in"></div>
					</div>
				</div>
				<div class = "row">
					<div class = "span8">
						<button type="button" class = "btn-success" data-toggle="collapse" data-target="#spellLevelEight">Level 8</button>
						<div id = "spellLevelEight" class="collapse in"></div>
					</div>
				</div>
				<div class = "row">
					<div class = "span8">
						<button type="button" class = "btn-success" data-toggle="collapse" data-target="#spellLevelNine">Level 9</button>
						<div id = "spellLevelNine" class="collapse in"></div>
					</div>
				</div>				
			</div>
		</div>

	</div>
</div>

</html>
